# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel app to Azure Web App - proyect1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'  # Cambiado a versión estable; ajusta si usas 8.4

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress --no-dev --optimize-autoloader

      - name: Generate Laravel key and cache config
        run: |
          cp .env.example .env  # Crea .env de ejemplo si no existe
          php artisan key:generate --no-interaction --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        env:
          APP_ENV: production
          # Agrega otras vars aquí si necesitas para build (no secrets)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3  # Si falla, prueba v2
        id: deploy-to-webapp
        with:
          app-name: 'proyect1'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_67E2A7A71FC24F32B7FAC3FAB9E19FBA }}